
<div *ngIf="vente">
    <h2><span jhiTranslate="jadorApp.vente.detail.title">Vente</span> {{vente.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jadorApp.vente.date">Date</span></dt>
        <dd>
            <span>{{vente.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="jadorApp.vente.prix">Prix</span></dt>
        <dd>
            <span>{{vente.prix}}</span>
        </dd>
        <dt><span jhiTranslate="jadorApp.vente.promotion">Promotion</span></dt>
        <dd>
            <span>{{vente.promotion}}</span>
        </dd>
        <dt><span jhiTranslate="jadorApp.vente.poids">Poids</span></dt>
        <dd>
            <span>{{vente.poids}}</span>
        </dd>
        <dt><span jhiTranslate="jadorApp.vente.article">Article</span></dt>
        <dd>
            <div *ngIf="vente.articleId">
                <a [routerLink]="['/article', vente.articleId]">{{vente.articleId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="jadorApp.vente.clientRef">Client Ref</span></dt>
        <dd>
            <div *ngIf="vente.clientRefId">
                <a [routerLink]="['/client', vente.clientRefId]">{{vente.clientRefId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'vente/'+ vente.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
